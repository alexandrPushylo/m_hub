{% extends 'index.html' %}
{% block body %}
    <div class="container">
        <div><h3><u>{{ title }}</u></h3></div>
        <form method="post" id="edit_rent_form">{% csrf_token %} 
        
            <div class="m-2">
                <label class="">Сумма за прошлый месяц
                    <input class="form-control" name="last_amount" type="number" step="0.01" min="0" value="{{ last_amount }}" readonly/>
                </label>
            </div>
            
            <div class="m-2">
                <label class="">Сумма за текущий месяц
                    <input class="form-control border border-2 border-success" 
                           onchange="calculationAmountForRent()"
                           name="current_amount" required type="number" step="0.01" min="0" 
                           value="{{ current_amount }}"/>
                </label>
            </div>
            
            <div class="m-2">
                <label class="">
                    <input name="diff_amount"
                           class="form-control"
                           type="text" value="{{ diff_amount }}" readonly/>
                </label>
            </div>
        
            <div class="m-2">
                <label>Дата платежа
                    <input class="form-control" name="payment_date" type="date" 
                           value="{{ payment_date.isoformat }}"/>
                </label>
            </div>
        
            <div class="m-2">
                <label class="w-100">Описание
                    <textarea class="form-control" name="description">{{ description }}</textarea>
                </label>                
            </div>
        
            <div class="m-2 navbar">
            <span><a href="{% url 'dashboard' %}" style="float: left">Отмена</a></span>
            <span><button class="btn btn-sm btn-success" style="" type="submit" form="edit_rent_form">Сохранить
                </button>
            </span>
            </div>

        </form>
    </div>
{% endblock %}
